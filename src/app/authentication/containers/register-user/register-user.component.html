<app-main-component>

  <div class="c-section-header">
    <div class="o-wrapper">
      <div class="o-grid o-grid--center">
        <div class="o-grid__cell u-1/1@mobile u-1/3@tablet">
          <div class="u-margin-top u-margin-bottom c-auth-image">
            <img src="../../../assets/images/home-budget-horizontal.svg" alt="logo" style="height: 48px;">
          </div>
          <header class="c-section-header__title">
            <h4 class="u-margin-right-small">{{ 'AUTHENTICATION.Titles.Register' | translate }}</h4>
          </header>
        </div>
      </div>
    </div>
  </div>

  <div class="c-section-content" class="u-padding-bottom-large" style="padding-top: 192px;">
    <div class="o-grid">
      <div class="o-grid__cell">
        <hb-register-form
          (submitAction)="registerUser($event)"
          [form]="registerForm"></hb-register-form>
      </div>
    </div>
  </div>

</app-main-component>
