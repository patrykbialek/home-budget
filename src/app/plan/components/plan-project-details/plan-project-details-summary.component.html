<mat-card class="c-plan-project__card">
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="u-margin-bottom">
      <ng-container *ngFor="let column of displayedColumns">
        <ng-container [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef class="c-column-text u-padding-right-small"
            [ngClass]="{
              'c-column-number': column !== 'month',
              'u-border-right': column === 'month' || column === 'total'
            }">
            {{  dataLabels[column] }}</th>
          <td mat-cell *matCellDef="let element" class="c-column-text u-border-right u-padding-right-small"
            [ngClass]="{
              'c-column-number': column !== 'month',
              'u-border-right': column === 'month' || column === 'total'
            }">
            <span *ngIf="column === 'month'">{{ element[column] }}</span>
            <span *ngIf="column === 'total'">{{ element[column] | number: '.2-2' }}</span>
            <span *ngIf="column !== 'month' || column !== 'total'"
              class="u-pointme"
              [ngClass]="{ 'u-clickme': element[column]?.hasEntries }"
              (click)="onGoToDetails(element, element[column], column)">{{ element[column]?.total | number: '.2-2' }}</span>
          </td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let index = index"
        [ngClass]="{'u-no-border': (index + 1) % 3 !== 0}"></tr>
    </table>
  </mat-card-content>
</mat-card>
