<app-main-component>

  <div class="c-section-header">
    <div class="o-wrapper">
      <header class="c-section-header__title">
        <h4 class="u-margin-right-small">{{ 'TRANSACTION.' + sectionTitle | translate }}</h4>

        <div class="c-section-header__actions-right o-block o-block--right">
          <div class="c-section-header__actions-right o-block o-block--right"
            *ngIf="windowSize$ | async as windowSize">
            <ng-container *ngIf="windowSize === 'desktop'; else mobileSize">
              <a mat-button [routerLink]="['../']">
                <mat-icon class="u-margin-right-tiny">arrow_back</mat-icon>
                {{ 'TRANSACTION.BackToList' | translate }}
              </a>
          </ng-container>
          <ng-template #mobileSize>
            <a mat-icon-button [routerLink]="['../']">
              <mat-icon>arrow_back</mat-icon>
            </a>
          </ng-template>
          </div>
        </div>
      </header>
    </div>
  </div>

  <div class="c-section-content" class="u-padding-bottom-large" style="padding-top: 96px;">
    <div class="o-grid">
      <div class="o-grid__cell">
        <hb-form
          (deleteItem)="deleteItem()"
          (saveData)="saveData($event)"
          [categories$]="categories$"
          [mode]="mode"
          [transactionForm]="transactionForm"></hb-form>
      </div>
    </div>
  </div>

</app-main-component>
