<app-main-component>

  <div class="c-section-header">
    <div class="o-wrapper">
      <header class="c-section-header__title">
        <h4 class="u-margin-right-small">Transakcje</h4>

        <div class="c-section-header__actions-right o-block o-block--right">
          <a mat-button color="green" [routerLink]="['../']">
            <mat-icon class="u-margin-right-tiny">add_circle_outline</mat-icon>
            Dodaj przych√≥d
          </a>
          <span class="u-border-left u-margin-left-tiny u-margin-right-tiny"></span>
          <a mat-button color="red" [routerLink]="['../']" class="">
            <mat-icon class="u-margin-right-tiny">remove_circle_outline</mat-icon>
            Dodaj wydatek
          </a>
        </div>
      </header>
    </div>
  </div>

  <div class="c-section-content" class="u-padding-bottom-huge" style="padding-top: 96px;">
    <div class="o-grid">
      <div class="o-grid__cell u-2/3 o-block">
        <div class="c-filters">
          <hb-filters></hb-filters>
        </div>
      </div>
      <div class="o-grid__cell u-1/3">
        <div class="c-total u-text-large u-font-weight-bold" *ngIf="total$ | async as total"> 
          <span class="u-margin-right-tiny u-text-small">Razem:</span>
          <span [ngClass]="{ 'u-expense': total < 0,'u-income': total > 0 }">{{ total | currency:'&nbsp;':'symbol':'1.2-2':'pl' }}
            <span class="u-text-small">&nbsp;PLN</span>
          </span>
        </div>
      </div>
    </div>
    <hb-data [transactions]="transactions$ | async"></hb-data>
  </div>


</app-main-component>
