<form [formGroup]="form" class="c-set u-text-normal" (ngSubmit)="onSubmit()">
  <div class="o-grid o-grid--center">
    <div class="o-grid__cell u-1/1@mobile u-1/3@tablet">

      <div class="o-grid">

        <div class="o-grid__cell u-1/1 u-margin-bottom-small">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>{{ 'AUTHENTICATION.Form.Password' |  translate }}</mat-label>
            <input
              formControlName="password"
              matInput [type]="hide ? 'password' : 'text'"
              #passwordHTML
            >
            <button
              type="button"
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Ukryj hasło'"
              [attr.aria-pressed]="'Hasło ukryte'"
            >
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="passwordControl.invalid && passwordControl.touched">{{ getErrorMessageForPassword() | translate }}</mat-error>
          </mat-form-field>
        </div>

        <div class="o-grid__cell u-1/1 u-margin-bottom">
          <button type="submit" mat-raised-button color="primary" class="c-set-password-button">
            <mat-label>{{ 'AUTHENTICATION.Actions.SetPassword' |  translate }}</mat-label>
          </button>
        </div>
        <div class="o-grid__cell u-1/1">
          <div class="o-block o-block--right">
            <a role="button" mat-button [routerLink]="['../reset-password']" class="c-reset-password-button">
              <mat-label>{{ 'AUTHENTICATION.Actions.ResetAgain' |  translate }}</mat-label>
            </a>
          </div>
        </div>

      </div>

    </div>
  </div>
</form>
